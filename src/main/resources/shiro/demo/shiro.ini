[main]
credentialsMatcher=info.unbelievable9.shiro.common.PasswordRetryLimitHashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName=md5
credentialsMatcher.hashIterations=2
credentialsMatcher.storedCredentialsHexEncoded=true

sysUserRealm=info.unbelievable9.shiro.demo.realm.SysUserRealm
sysUserRealm.credentialsMatcher=$credentialsMatcher
securityManager.realms=$sysUserRealm